<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <link rel="stylesheet" href="user_creator.css">
  <style>
    .main-container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .menu {
      width: 20%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
    }

    .menu ul li {
      margin: 10px 0;
    }

    .menu ul li a {
      color: #fff;
      text-decoration: none;
    }

    .menu ul li a:hover {
      text-decoration: underline;
    }

    .menu .logout-button {
      background: #e4a4d8;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .content {
      width: 80%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      overflow-y: auto;
    }

    .notification {
      border: 2px solid #e4a4d8;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .notification img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      float: left;
      margin-right: 20px;
    }

    .notification h3 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="menu">
      <div>
        <h2>Menu</h2>
        <ul>
          <li><a href="IndexUP.html">Profile</a></li>
          <li><a href="IndexUH.html">History</a></li>
          <li><a href="IndexUB.html">Search</a></li>
        </ul>
      </div>
      <button class="logout-button">Log out</button>
    </div>
    <div class="content">
      <h2>Notifications</h2>
      <div id="notificationList">
        <!-- Notifications will be dynamically loaded here -->
      </div>
    </div>
  </div>
  <script src="JavaUN.js"></script>
</body>
</html>
