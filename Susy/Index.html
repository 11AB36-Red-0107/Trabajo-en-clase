<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The web site of alanisbarba</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://wallpapers.com/images/hd/minimalist-mountain-4lfwkrr2273s0x17.jpg') no-repeat;
      background-size: cover;
      background-position: center;
    }
    
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 100px;
      background: rgb(241, 214, 248);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 99;
    }
    
    .logo {
      font-size: 2em;
      color: #fff;
      user-select: none;
    }
    
    .wrapper {
      width: 420px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, .2);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 10px rgba(0, 0, 0, .2);
      color: #ffffff;
      border-radius: 10px;
      padding: 30px 40px;
    }
    
    .wrapper h1 {
      font-size: 36px;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(232, 181, 246, 0.866);
      font-family: 'Courier New', Courier, monospace;
      font-style: 'Brush Script MT';
      letter-spacing: 2px;
    }
    
    .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 30px 0;
    }
    
    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      border: 2px solid rgba(233, 172, 220, 0.889);
      border-radius: 40px;
      padding: 20px 45px 20px 20px;
    }
    
    .input-box input::placeholder {
      color: #fff;
    }
    
    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14.5px;
      margin: -15px 0 15px;
    }
    
    .remember-forgot label input {
      accent-color: #fff;
      margin-right: 3px;
    }
    
    .remember-forgot a {
      color: #fff;
      text-decoration: none;
    }
    
    .remember-forgot a:hover {
      text-decoration: underline;
    }
    
    .btn {
      width: 100%;
      height: 45px;
      background: #fff;
      border: none;
      outline: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(241, 236, 236, 0.973);
      cursor: pointer;
      font-size: 16px;
      color: #e4a4d8;
      font-weight: 600;
    }
    
    .register-link {
      font-size: 14.5px;
      text-align: center;
      margin: 20px 0 15px;
    }
    
    .register-link p a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    
    .register-link p a:hover {
      text-decoration: underline;
    }
    
    /* Estilos para la secci칩n de registro */
    .register-section {
      display: none;
      margin-top: 30px;
    }
    
    .register-section h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .hidden {
      display: none;
    }
    
    .input-box {
      display: flex;
      align-items: center;
    }
    
    .checkbox-label {
      flex: 1; /* Ocupa todo el espacio disponible */
    }

    .image-preview {
      margin: 20px 0;
      text-align: center;
    }

    .image-preview img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">XERATH</div>
  </header>

  <div class="wrapper">
    <!-- Formulario de inicio de sesi칩n -->
    <form id="loginForm" onsubmit="event.preventDefault(); fetchLoginData();">
      <h1>Login</h1>
      <div class="input-box">
        <input type="email" placeholder="Email" id="loginEmail">
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="loginPassword">
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label>
          <input type="checkbox"> Remember me
        </label>
        <a href="#" onclick="showRecoveryForm()">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p id="registerLink" onclick="toggleForms()">Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>

    <!-- Formulario de recuperaci칩n de contrase침a -->
    <form id="recoveryForm" class="hidden">
      <h1>Recover Password</h1>
      <div class="input-box">
        <input type="email" placeholder="Email" id="recoveryEmail">
        <i class='bx bxs-envelope'></i>
      </div>
      <button type="submit" class="btn">Recover</button>
      <div class="register-link">
        <p id="backToLoginLink" onclick="backToLogin()">Remember your password? <a href="#">Login</a></p>
      </div>
    </form>

    <!-- Formulario de registro -->
    <form id="registrationForm" class="hidden" onsubmit="event.preventDefault(); fetchData();">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" id="username">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" id="email">
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="password">
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <label class="checkbox-label">
          <input type="checkbox" id="isCreator" onclick="toggleChannelFields()">
          Register as a channel creator
        </label>
      </div>
      <div id="channelFields" class="hidden">
        <div class="input-box">
          <input type="text" placeholder="Channel Name" id="channelName">
          <i class='bx bxs-megaphone'></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Channel Description" id="channelDescription">
          <i class='bx bxs-info-circle'></i>
        </div>
      </div>
      <div class="input-box">
        <input type="file" id="profileImage" accept="image/*" onchange="previewImage(event)">
      </div>
      <div class="image-preview hidden" id="imagePreview">
        <img id="imagePreviewImg" src="" alt="Image Preview">
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="register-link">
        <p id="loginLink" onclick="toggleForms()">Already have an account? <a href="#">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    function toggleChannelFields() {
      const channelFields = document.getElementById('channelFields');
      const isCreator = document.getElementById('isCreator').checked;

      if (isCreator) {
        channelFields.classList.remove('hidden');
      } else {
        channelFields.classList.add('hidden');
      }
    }

    function toggleForms() {
      const registrationForm = document.getElementById('registrationForm');
      const loginForm = document.getElementById('loginForm');
      const recoveryForm = document.getElementById('recoveryForm');

      registrationForm.classList.toggle('hidden');
      loginForm.classList.toggle('hidden');
      recoveryForm.classList.add('hidden');
    }

    function showRecoveryForm() {
      const recoveryForm = document.getElementById('recoveryForm');
      const loginForm = document.getElementById('loginForm');

      recoveryForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    }

    function backToLogin() {
      const recoveryForm = document.getElementById('recoveryForm');
      const loginForm = document.getElementById('loginForm');

      recoveryForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    }

    function previewImage(event) {
      const imagePreview = document.getElementById('imagePreview');
      const imagePreviewImg = document.getElementById('imagePreviewImg');

      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function() {
        imagePreviewImg.src = reader.result;
      };

      if (file) {
        reader.readAsDataURL(file);
        imagePreview.classList.remove('hidden');
      } else {
        imagePreview.classList.add('hidden');
      }
    }

    async function fetchData() {
      const usuario = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const profileImageFile = document.getElementById('profileImage').files[0];

      let profileImage = '';

      if (profileImageFile) {
        const reader = new FileReader();
        reader.onload = function(event) {
          profileImage = event.target.result;
          sendData(usuario, email, password, profileImage);
        };
        reader.readAsDataURL(profileImageFile);
      } else {
        sendData(usuario, email, password, profileImage);
      }
    }

    async function sendData(usuario, email, password, profileImage) {
      const apiUrl = "http://172.22.59.201:9780/api/streaming/auth/usuario";
      const dataToSend = {
        nombreUsuario: usuario,
        email: email,
        contrasena: password,
        imagenUsuario: profileImage
      };

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dataToSend)
        });

        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }

        const data = await response.json();
        console.log(data);
      } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
      }
    }

    async function fetchLoginData() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const apiUrl = "http://172.22.59.201:9780/api/streaming/auth/inicio/sesion";
      const dataToSend = {
        email: email,
        contrasena: password
      };

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dataToSend)
        });

        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }

        const data = await response.json();
        console.log(data);
      } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
      }
    }
  </script>
</body>
</html>
