<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream - Owner</title>
  <link rel="stylesheet" href="channel_creator.css">
  <style>
    body {
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .live-container {
      display: flex;
      margin-top: 20px;
      width: 90%;
    }

    .video-container {
      flex: 2;
      border: 4px solid #e4a4d8;
      padding: 20px;
      margin-right: 20px;
      position: relative;
    }

    .video-container video {
      width: 100%;
      height: 400px;
      background: #000;
    }

    .info-container {
      margin-bottom: 20px;
    }

    .comments-container {
      flex: 1;
      border: 2px solid #9b59b6;
      padding: 20px;
      height: 500px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.5);
    }

    .comment {
      margin-bottom: 10px;
    }

    .end-live-button {
      background: #e4a4d8;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .end-live-button:hover {
      background: #fff;
      color: #e4a4d8;
    }
  </style>
</head>
<body>
  <div class="live-container">
    <div class="video-container">
      <video id="liveVideo" controls></video>
      <div class="info-container">
        <h2 id="videoTitle">Live Video Title</h2>
        <p id="videoDescription">Live Video Description</p>
      </div>
    </div>
    <div class="comments-container" id="commentsContainer">
      <!-- User comments will appear here -->
    </div>
  </div>
  <button class="end-live-button" id="endLiveButton">End Live</button>
  <script src="owner_live.js"></script>
</body>
</html>
